<!DOCTYPE html>
<html>
  <head>
    <title>Tally Count Replica</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="javascript/scripts.js" defer></script>
    <!-- A script tag loads a JS script for us and runs it. It can
    be called scripts.js, but this is common. Can also be script.js.
    The defer attribute tells the browser to load the HTML first before running the JS -->
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Tally Count</h1>
    </header>
    <noscript>
      <p class="error">Ooops! This web app requires JavaScript to work.</p>
    </noscript>


    <aside class="controls">
      <label>
        <span>Display</span>
          <select>
          <option>Single</option>
          <option>Multiple</option>
        </select>
      </label>

      <label>
        <span>Counter</span>
          <select>
          <option>Counter 1</option>
          <option>Counter 2</option>
          <option>Counter 3</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>


    <main class="counter">
      <input class="counter__value" data-key="number" readonly value="0">

      <div class="counter__actions">
        <button data-key="subtract" class="counter__button counter__button_first">-</button>
        <button data-key="add" class="counter__button">+</button>
      </div>
    </main>
  
    <footer class="footer">
      Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count.</a>
      This is merely a student practice projetc for learning JavaScript.
    </footer>
    
  </body>

</html>
